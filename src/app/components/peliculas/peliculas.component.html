<br>
<h1 class="subheader">{{titulo}}</h1>

<button (click)="cambiarTitulo()">Click acá</button>

<hr>
<h2>Mostrar primera película</h2>
{{peliculas[0].title}}
<hr>
<h2>Número de películas</h2>
<div *ngIf="peliculas.length<=3">
    Hay pocas películas
</div>
<div *ngIf="peliculas.length>3">
    Hay muchas películas
</div>
{{peliculas.length}}

<hr>
<h2 class="subheader">Listado de películas</h2>
<div *ngIf="peliculas">
    <div id="articles">
        <article class="article-item" *ngFor="let pelicula of peliculas; let i =index;">
            <div class="image-wrap">
                <img src="{{pelicula.image}}" alt="{{pelicula.title}}" />
            </div>
    
            <h2> {{i+1}} - {{ pelicula.title }}</h2>
            <span class="date">
                Hace 5 minutos
            </span>
            <span class="year" 
            [style.background]= "pelicula.year >= 2016 ? 'green':'red'"
            [class.year-green]= "pelicula.year >= 2016"
            [class.year-red]= "pelicula.year < 2016"
            [ngClass]="{
                'year-green': pelicula.year > 2016,
                'year-red': pelicula.year <= 2016
            }"
            >
                {{pelicula.year}}
            </span>
            <a href="#">Leer más</a>
    
            <div class="clearfix"></div>
        </article>
    
        <!--AÑADIR ARTICULOS VIA JS-->
    
    </div>    
</div>
